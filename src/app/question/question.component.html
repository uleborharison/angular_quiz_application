<div class="container mt-5">
  <div class="card">
    <div class="d-flex justify-content-between p-3">
      <div class="image">
        <img src="https://img.icons8.com/color/96/000000/angularjs.png" width="90" alt="logo">
      </div>
      <div class="quiz-header">
        <h4 style="font-style: cursive;">Angular & Typescript Quiz</h4>
        <span style="font-style: italic;">Welcome {{name}}</span>
      </div>
    </div>
    <div class="d-flex justify-content-around py-3">
      <div class="score">
        <h5>{{points}} Points</h5>
      </div>
      <div class="remaining-question">
        <span style="font-style:italic">Question {{currentQuestion+1}} 0f {{questionList.length}}</span>
      </div>
      <div class="timer">
        <h5>
          {{counter}}sec <i class="fa fa-clock-o" aria-hidden="true"></i>
        </h5>
      </div>
    </div>
    <div class="progress mb-3">
      <div class="progress-bar progress-bar-striped bg-success" role="progressbar" aria-label="Success striped example"
        style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="question">
      <div class="card">
        <h3>{{questionList[currentQuestion]?.questionText}}</h3>
      </div>
    </div>
    <div class="option">
      <ol *ngFor="let option of questionList[currentQuestion]?.options">
        <li (click)="answer(currentQuestion+1, option)">
          <div class="card">
            {{option.text}}
          </div>
        </li>
        <li>
      </ol>
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn" [disabled]="currentQuestion ===0" (click)="previousQuestion()"><i
          class="fa text-primary  fa fa-chevron-left fa-3x" aria-hidden="true"></i>
      </button>
      <button class="btn"><i class="fa text-primary fa fa-refresh fa-3x" aria-hidden="true"></i></button>
      <button class="btn" [disabled]="currentQuestion===questionList.length " (click)="nextQuestion()"><i
          class=" fa text-primary fa fa-chevron-right fa-3x" aria-hidden="true"></i>
      </button>

    </div>
  </div>
</div>
